<body>

    <header>
        <h1>JSON text to JSON object - DZAE6I</h1>
    </header>

    <section id="container">
        <textarea id="json_input" rows="7" cols="50">
{
    "name": "Zoltan Veres",
    "zip_code": 3980,
    "city": "Sarospatak",
    "university": "University of Tokaj"
}
        </textarea><br>
        <button onclick="displayObject()">Display Object</button>
        <br>
        <pre id="output"></pre>
    </section>
    <br/>

    <br/>
    <hr/>

    <footer>
        <p>Zoltan Veres - DZAE6I</p>
        
        <p>Source: <a target="_blank" href="https://github.com/BLaszlo2020">https://github.com/BLaszlo2020</a></p>
    </footer>

    <script>
        function displayObject() {
            const json_input = document.getElementById('json_input').value;
            const json_object = JSON.parse(json_input);
            
            //document.getElementById('output').innerText = JSON.stringify(json_object);
            document.getElementById('output').innerText = JSON.stringify(json_object, null, "\t");
        }
    </script>
