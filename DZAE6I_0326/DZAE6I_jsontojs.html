    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const book_data = {
                "books": {
                    "book": [
                        {
                            "ISBN": "9789630640923",
                            "title": "Java 2 I-II. - Útikalauz programozóknak 5.0",
                            "author": "Nyékyné Dr. Gaizler Judit",
                            "description": "A könyv elsősorban a számítástechnika és informatika területén dolgozó szakemberek, valamint a felsőfokú tanulmányaik keretében ezekkel a témakörökkel foglalkozó egyetemi",
                            "genre": "IT",
                            "publication_year": "2009",
                            "publisher": "ELTE TTK Hallgatói Alapítvány, 2009"
                        },
                        {
                            "ISBN": "9786155012174",
                            "title": "C# programozás lépésről lépésre",
                            "author": "Reiter István",
                            "description": "A .NET platform ún. felügyelt (vagy managed) kódot használ, vagyis a program teljes mértékben natív",
                            "genre": "IT",
                            "publication_year": "2018",
                            "publisher": "Jedlik Oktatási Stúdió Kft."
                        }
                    ]
                }
            }

            function displayBookJSON() {
                const section = document.getElementById("container");
                
                //section.textContent = JSON.stringify(book_data);
                //section.textContent += JSON.stringify(book_data.books.book);
                book_data.books.book.forEach(book => {
                    const book_div = document.createElement("div");
                    book_div.innerHTML = `
                        <p><strong>Title:</strong> ${book.title}</p>
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p><strong>Description:</strong> ${book.description}</p>
                        <p><strong>Genre:</strong> ${book.genre}</p>
                        <p><strong>Publication Year:</strong> ${book.publication_year}</p>
                        <p><strong>Publisher:</strong> ${book.publisher}</p>
                        <hr>
                    `;

                    section.appendChild(book_div);
                });
            }

            displayBookJSON();
        });
    </script>
