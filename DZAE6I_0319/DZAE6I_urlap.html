            <input type="number" name="age" min="1" max="120" value="30"><br>

            <span>Shoe Size:</span>
            <input type="number" name="shoeSize" step="0.5" min="0.5" max="90" value="42.5"><br>

            <span>Confidence:</span>
            <input type="range" name="confidence" min="0" max="100"><br>
