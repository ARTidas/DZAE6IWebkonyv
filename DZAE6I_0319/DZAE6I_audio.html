<!doctype html>
<html lang="en-US">
<head>
    <title>Exercise</title>

    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta name="description" content="Exercise" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css" type="text/css" />
</head>
<body>

    <header>
        <h1>Audio - DZAE6I</h1>
    </header>

    <section class="container">
        <audio id="myMedia" width="100%" height="100%" controls autoplay muted loop src="jazzy.mp3"></audio>
    </section>

    <section>
        <p>Playback control</p>
        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
        <button onclick="playPause()">Play/Pause</button>
    </section>
    <section>
        <p>Playback speed control</p>
        <button onclick="setSpeed('0.5')">Very Slow</button>
        <button onclick="setSpeed('0.75')">Slow</button>
        <button onclick="setSpeed('1.0')">Normal</button>
        <button onclick="setSpeed('1.5')">Fast</button>
        <button onclick="setSpeed('2.0')">Very Fast</button>
    </section>
    <section>
        <p>Sound control</p>
        <button onclick="toggleMute()">Mute/Unmute</button>
        <button onclick="setVolume(0)">Silent</button>
        <button onclick="setVolume(1)">Loud</button>
    </section>
    <section>
        <p>Data control</p>
        <button onclick="showMediaLength()">Length of media</button>
        <button onclick="showCurrentTime()">Current Position</button>
        <button onclick="showMediaEnded()">Is media Ended?</button>
    </section>
    <br/>

    <br/>
    <hr/>

    <footer>
        <p>Zoltan Veres - DZAE6I</p>
        
        <p>Source: <a target="_blank" href="https://github.com/BLaszlo2020/NEPTUNKODWebKonyv/blob/main/NEPTUNKOD_0319/audio.png">https://github.com/BLaszlo2020/NEPTUNKODWebKonyv/blob/main/NEPTUNKOD_0319/audio.png</a></p>
    </footer>

    <script>
        var media = document.getElementById("myMedia");

        function play() {
            media.play();
        }

        function pause() {
            media.pause();
        }

        function playPause() {
            if (media.paused)
                media.play();
            else
                media.pause();
        }

        function toggleMute() {
            media.muted = !media.muted;
        }

        function setVolume(volume) {
            media.volume = volume;
        }

        function setSpeed(speed) {
            media.playbackRate = parseFloat(speed);
        }

        function makeBig() {
            media.width = 800;
        }

        function makeSmall() {
            media.width = 320;
        }

        function showMediaLength() {
            alert("Length of media: " + media.duration + " seconds");
        }

        function showCurrentTime() {
            alert("Current Position: " + media.currentTime + " seconds");
        }

        function showMediaEnded() {
            alert("Is media Ended? " + media.ended);
        }
    </script>

</body>
</html>
