<!doctype html>
<html lang="en-US">
<head>
    <title>Exercise</title>

    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta name="description" content="Exercise" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Video</h1>

    <video id="myVideo" width="100%" height="100%" autoplay loop controls>
        <source src="DZAE6I_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div>
        <p>Playback control</p>
        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
        <button onclick="playPause()">Play/Pause</button>
    </div>
    <div>
        <p>Playback speed control</p>
        <button onclick="setSpeed('0.5')">Very Slow</button>
        <button onclick="setSpeed('0.75')">Slow</button>
        <button onclick="setSpeed('1.0')">Normal</button>
        <button onclick="setSpeed('1.5')">Fast</button>
        <button onclick="setSpeed('2.0')">Very Fast</button>
    </div>
    <div>
        <p>Sound control</p>
        <button onclick="toggleMute()">Mute/Unmute</button>
        <button onclick="setVolume(0)">Silent</button>
        <button onclick="setVolume(1)">Loud</button>
    </div>
    <div>
        <p>Data control</p>
        <button onclick="showVideoLength()">Length of Video</button>
        <button onclick="showCurrentTime()">Current Position</button>
        <button onclick="showVideoEnded()">Is Video Ended?</button>
    </div>
    <br/>

    <script>
        var video = document.getElementById("myVideo");

        function play() {
            video.play();
        }

        function pause() {
            video.pause();
        }

        function playPause() {
            if (video.paused)
                video.play();
            else
                video.pause();
        }

        function toggleMute() {
            video.muted = !video.muted;
        }

        function setVolume(volume) {
            video.volume = volume;
        }

        function setSpeed(speed) {
            video.playbackRate = parseFloat(speed);
        }

        function makeBig() {
            video.width = 800;
        }

        function makeSmall() {
            video.width = 320;
        }

        function showVideoLength() {
            alert("Length of Video: " + video.duration + " seconds");
        }

        function showCurrentTime() {
            alert("Current Position: " + video.currentTime + " seconds");
        }

        function showVideoEnded() {
            alert("Is Video Ended? " + video.ended);
        }
    </script>

</body>
</html>
