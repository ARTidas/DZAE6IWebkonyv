<body>

    <h1>JQuery + Jquery UI task - DZAE6I</h1>

    <p><strong>Please provide two integer numbers!</strong></p>

    <div style="width:50%;">

        <span><strong>A=</strong></span>
        <input value="10" id="input_a"/>
        <div id="slider_a"></div>
        <br>
        <span><strong>B=</strong></span>
        <input value="2" id="input_b"/>
        <div id="slider_b"></div>
        <br>

        <input type="radio" name="operation" value="multiplication" checked />
        <span>A*B</span>
        <br>
        <input type="radio" name="operation" value="division" />
        <span>A/B</span>
        <br>
        <input type="radio" name="operation" value="addition" />
        <span>A+B</span>
        <br>
        <input type="radio" name="operation" value="subtraction" />
        <spna>A-B</spna>
        <br>

        <button id="compute">Compute</button>
        <span><strong>Result:</strong></span>
        <span id="result"></span>

    </div>

    <script>
        $(document).ready(function() {
            console.log('Starting up engines...');

            //https://jqueryui.com/slider/
            //https://api.jqueryui.com/slider/
            $("#slider_a").slider({
                min: -100,
                max: 100,
                value: 10,
                slide: function(event, ui) {
                    $("#input_a").val(ui.value);
                }
            });
            $("#slider_b").slider({
                min: -100,
                max: 100,
                value: 2,
                slide: function(event, ui) {
                    $("#input_b").val(ui.value);
                }
            });

            $('#compute').click(function() {
                console.log('Computing result...');
                console.log($('#input_a').val());
                console.log($('#input_b').val());

                switch($('input[name="operation"]:checked').val()) {
                    case 'multiplication':
                        $('#result').html( $('#input_a').val() * $('#input_b').val() );
                        break;
                    case 'division':
                        $('#result').html( $('#input_a').val() / $('#input_b').val() );
                        break;
                    case 'addition':
                        $('#result').html( $('#input_a').val() + $('#input_b').val() );
                        break;
                    case 'subtraction':
                        $('#result').html( $('#input_a').val() - $('#input_b').val() );
                        break;
                    default:
                        console.log('Cannot understand the operation...');
                }
            });
        
        });
    </script>

</body>
</html>
